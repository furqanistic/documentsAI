<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Font Preconnections -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Basic Meta Tags -->
    <meta
      name="description"
      content="Calani AI - Advanced artificial intelligence solutions for modern businesses. Transform your operations with cutting-edge AI technology."
    />
    <meta
      name="keywords"
      content="calani, AI, artificial intelligence, machine learning, business solutions, automation"
    />
    <meta name="author" content="Calani AI" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/favicon_io/favicon-32x32.png" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />

    <!-- Android Chrome Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon_io/android-chrome-512x512.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Social Media / Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://calani.ai/" />
    <meta property="og:title" content="Calani AI - Advanced AI Solutions" />
    <meta
      property="og:description"
      content="Calani AI - Advanced artificial intelligence solutions for modern businesses. Transform your operations with cutting-edge AI technology."
    />
    <meta
      property="og:image"
      content="https://calani.ai/favicon_io/android-chrome-512x512.png"
    />

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://calani.ai/" />
    <meta
      property="twitter:title"
      content="Calani AI - Advanced AI Solutions"
    />
    <meta
      property="twitter:description"
      content="Calani AI - Advanced artificial intelligence solutions for modern businesses. Transform your operations with cutting-edge AI technology."
    />
    <meta
      property="twitter:image"
      content="https://calani.ai/favicon_io/android-chrome-512x512.png"
    />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Calani AI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Calani AI" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <title>Calani AI</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      width: 100%;
    }
    [data-framer-name='Container'] {
      contain: paint;
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
