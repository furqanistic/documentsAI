<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Basic Meta Tags -->
    <meta
      name="description"
      content="Dashboard - Documnt application for managing your data and analytics"
    />
    <meta name="keywords" content="dashboard, documnt, analytics, management" />
    <meta name="author" content="Documnt" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/favicon_io/favicon-32x32.png" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />

    <!-- Android Chrome Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon_io/android-chrome-512x512.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Social Media / Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dashboard.documnt.ai/" />
    <meta property="og:title" content="Dashboard - Documnt" />
    <meta
      property="og:description"
      content="Dashboard - Documnt application for managing your data and analytics"
    />
    <meta
      property="og:image"
      content="https://dashboard.documnt.ai/favicon_io/android-chrome-512x512.png"
    />

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dashboard.documnt.ai/" />
    <meta property="twitter:title" content="Dashboard - Documnt" />
    <meta
      property="twitter:description"
      content="Dashboard - Documnt application for managing your data and analytics"
    />
    <meta
      property="twitter:image"
      content="https://dashboard.documnt.ai/favicon_io/android-chrome-512x512.png"
    />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Documnt Dashboard" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Documnt Dashboard" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <title>Dashboard - Documnt</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
